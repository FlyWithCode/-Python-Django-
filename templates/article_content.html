<!DOCTYPE html>
{% extends "base.html"  %}

{% load custom_markdown %} #加载markdown ，添加自定义的filter

{% block content %}
<div class="posts">
    <section class="post">
    <header class="post-header">
        <h2 class="post-title"> {{post.title }} </h2>
            <p class="post-meta">
                Time: <a class="post-author" href="#">{{ post.date_time}} </a>
                <a class="post-category post-category-js" href="{% url "search_tag" tag=post.tag %}">{{ post.tag }}</a>
            </p>
    </header>
     <div class="post-description">
         <p>
             {{ post.content | custom_markdown }}
         </p>
     </div>
    </section>

</div>
{% endblock %}
